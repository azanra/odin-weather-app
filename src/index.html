<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="mainInfo">
        <div class="searchContainer">
          <form id="weatherForm">
            <label for="">
              C
              <input type="checkbox" name="metric" id="metricInput" />
              <span></span>
              F
            </label>
            <input type="text" name="location" id="locationInput" required />
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="infoContainer">
          <div>
            <p class="location"></p>
            <p class="time"></p>
          </div>
          <p class="date"></p>
          <div>
            <div>
              <h1 class="temp"></h1>
              <p class="detailTemp"></p>
            </div>
            <div class="iconContainer"></div>
          </div>
        </div>
      </div>
      <div class="detailInfo">
        <div class="todayDetails">
          <h1>Today's weather details</h1>
          <div>
            <div>
              <img src="#" alt="" id="weatherIcon" />
              <p>Cloud Cover</p>
            </div>
            <p class="cloudCover"></p>
          </div>
          <div>
            <div>
              <img src="#" alt="" />
              <p>Humidity</p>
            </div>
            <p class="humidity"></p>
          </div>
          <div>
            <div>
              <img src="#" alt="" />
              <p>Uv Index</p>
            </div>
            <p class="uvIndex"></p>
          </div>
          <div>
            <div>
              <img src="#" alt="" />
              <p>Visibility</p>
            </div>
            <p class="visibility"></p>
          </div>
          <div>
            <div>
              <img src="#" alt="" />
              <p>Wind speed</p>
            </div>
            <p class="windSpeed"></p>
          </div>
        </div>
        <div class="forecast">
          <h1>Forecast for 5 days</h1>
          <div class="forecastContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>

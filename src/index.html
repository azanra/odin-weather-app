<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="mainInfo">
        <div class="searchContainer">
          <form id="weatherForm">
            <div class="switchContainer">
              C
              <label class="switch">
                <input type="checkbox" name="metric" id="metricInput" />
                <span class="slider"></span>
              </label>
              F
            </div>
            <input type="text" name="location" id="locationInput" required />
            <button type="submit" id="searchBtn">Search</button>
          </form>
        </div>
        <div class="infoContainer">
          <div class="dateContainer">
            <div class="locationTimeContainer">
              <p class="location"></p>
              <p class="time"></p>
            </div>
            <p class="date"></p>
          </div>
          <div class="mainInfoContainer">
            <div>
              <h1 class="temp"></h1>
              <p class="detailTemp"></p>
            </div>
            <div class="iconContainer">
              <img src="#" alt="" id="mainWeatherIcon" />
            </div>
          </div>
        </div>
      </div>
      <div class="detailInfo">
        <div class="todayDetails">
          <h1>Today's weather details</h1>
          <div class="details">
            <div class="detailsIcon">
              <img
                src="../src/asset/svg-icon/wi-day-cloudy.svg"
                alt="cloudIcon"
                id="detailImg"
              />
              <p>Cloud Cover</p>
            </div>
            <p class="cloudCover"></p>
          </div>
          <div class="details">
            <div class="detailsIcon">
              <img
                src="../src/asset/svg-icon/wi-hot.svg"
                alt="humidityIcon"
                id="detailImg"
              />
              <p>Humidity</p>
            </div>
            <p class="humidity"></p>
          </div>
          <div class="details">
            <div class="detailsIcon">
              <img
                src="../src/asset/svg-icon/wi-hot.svg"
                alt="uvIndexIcon"
                id="detailImg"
              />
              <p>Uv Index</p>
            </div>
            <p class="uvIndex"></p>
          </div>
          <div class="details">
            <div class="detailsIcon">
              <img
                src="../src/asset/svg-icon/wi-sunrise.svg"
                alt="visibilityIcon"
                id="detailImg"
              />
              <p>Visibility</p>
            </div>
            <p class="visibility"></p>
          </div>
          <div class="details">
            <div class="detailsIcon">
              <img
                src="../src/asset/svg-icon/wi-night-cloudy-gusts.svg"
                alt="windSpeedIcon"
                id="detailImg"
              />
              <p>Wind speed</p>
            </div>
            <p class="windSpeed"></p>
          </div>
        </div>
        <div class="forecast">
          <h1>Forecast for 5 days</h1>
          <div class="forecastContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
